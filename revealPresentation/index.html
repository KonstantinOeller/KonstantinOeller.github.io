<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/league.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		

		<script src="dist/reveal.js" defer></script>
		<script src="plugin/notes/notes.js" defer></script>
		<script src="plugin/markdown/markdown.js" defer></script>
		<script src="plugin/highlight/highlight.js" defer></script>

		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="./Fleisch.jpg"><h1>Fleisch</h1></section>
				<section>
					<section><h1>Feinde</h1></section>
					<section data-transition="fade">
						<h2>Die nat√ºrlichen Feinde von Fleisch sind die Veganer.</h>
						<img src="./Veganer.jpg">
					</section>
				</section>
				<section>
					<section><h1>Herkunft</h1></section>
					<section data-transition="fade">
						<h1>Kuh</h1>
						<img src="./Kuh.jpg" width="800vw">
					</section>
					<section data-transition="fade">
						<h1>Schwein(haram)</h1>
						<img src="./Schwein.webp" width="900vw">
					</section>
					<section data-transition="fade">
						<h1>Huhn</h1>
						<img src="./Huhn.webp" width="800vw">
					</section>
				</section>
				<section>
					<h1>Zubereitungen</h1>
					<ul>
						<li class="fragment" data-fragment-index="0">Braten</li>
						<li class="fragment" data-fragment-index="1">Grill</li>
						<li class="fragment" data-fragment-index="2">kochen</li>
					</ul>
				</section>
			</div>
		</div>
	</body>
</html>
